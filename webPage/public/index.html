<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurffectPics</title>
</head>
<h1>PurffectPics</h1>
<h2>"Send Cats images to your friends"</h2>
<body>
  <form action="/submit" method="post">
    <!-- Capture sender data -->
    <h3>Remitent Data</h3>
    <!-- First name -->
    <label for="senderFirstName">First name:</label>
    <input type="text" id="senderFirstName">
    <br><br>
    <!-- Last name -->
    <label for="senderLastName">Last name:</label>
    <input type="text" id="senderLastName">
    <br><br>
    <!-- Email -->
    <label for="senderEmail">Email:</label>
    <input type="email" id="senderEmail" required>
    <br><br>

    <!-- Capture recipient data -->
    <h3>Destinatary Data</h3>
    <!-- First name -->
    <label for="recipientFirstName">First name:</label>
    <input type="text" id="recipientFirstName">
    <br><br>
    <!-- Last name -->
    <label for="recipientLastName">Last name:</label>
    <input type="text" id="recipientLastName">
    <br><br>
    <!-- Email -->
    <label for="recipientEmail">Email:</label>
    <input type="email" id="recipientEmail" required>
    <br><br>
    <input type="submit" value="Send a cute image to my friend!">
  </form>
</body>
</html>
